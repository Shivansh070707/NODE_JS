<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
    </div>
    <div id="weatherIcon">
        <i class="fa-sharp fa-solid fa-sun" style="color: #eccc68"></i>
    </div>
    <div class="info">
        <h2 class="location"><i class="fa-sharp fa-solid fa-street-view" style="color: #330f8f"></i>
        {%location%} ,{%Country%}</h2>
        <p id="date"> Sat ,Lorem ipsum dolor sit.</p>
        <h1 class="temp">{%tempVal%}</h1>
        <h3 class="tempmin_max">Min {%tempMin%} | Max {%tempMax%}</h3>

    </div>
</body>
</html>
